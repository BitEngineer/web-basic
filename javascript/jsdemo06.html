<!DOCTYPE html>
<html>
<head>
	<title>使用event对象</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script type="text/javascript">
		function f1(e){
			//alert("hello");
			var obj = e.srcElement || e.target;
			alert(obj.nodeName);
		}
	</script>
</head>
<body>
	<input type="button" onclick="f1(event);" />
</body>
</html>
