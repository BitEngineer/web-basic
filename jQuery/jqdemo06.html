<!DOCTYPE html>
<html>
<head>
	<title>jquery全局变量</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="./jquery-1.11.1.js"></script>
	<script type="text/javascript">
		alert("hello");
		var bnt1;
		var bnt2=$("#bnt2");
		function show1(){
			bnt1=$("#bnt1");
			alert(bnt1.val());
		}
		function show2(){
			alert(bnt2.val());
		}
	</script>
</head>
<body>
	<input id="bnt1" type="button" value="+" onclick="show1();"></input>
	<input id="bnt2" type="button" value="-" onclick="show2();"></input>
</body>
</html>
