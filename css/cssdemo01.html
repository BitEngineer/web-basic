<!DOCTYPE html>
<html>
<head>
	<title>css的使用</title>
	<meta charset="utf-8" />
<!--定义内部样式-->
	<style type="text/css">
		h2{color:red;}
	</style>
<!--引用外部样式-->
<!--rel表示我们引入的资源是什么，stylesheet是样式表，href是外部样式文件按的路径-->
	<link type="text/css" rel="stylesheet"  href="./cssdemo01.css" />
</head>
<body>
<!--css的内联样式-->
	<h1 style="color:red;">css的内联样式</h1>
<!--css的内部样式-->
	<h2>css的内部样式</h2>
<!--css的外部样式-->
<h3>战争学院</h3>
	<p>战争学院是英雄联盟裁决瓦洛兰政治纠纷之地。这里是绝对中立的领土，严禁任何纷争。</p>
	<p>违反者将面对学院的士兵和魔法。学院坐落于一座巨型水晶枢纽之上，由黑曜石、 贵金属和魔法塑形而成。它位于莫格罗恩关隘的北方入口，刚好位于相互敌对的城邦德玛西亚和诺克萨斯之间。</p>
<h2></h2>
</body>
</html>
