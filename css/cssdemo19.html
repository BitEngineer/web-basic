<!DOCTYPE html>
<html>
<head>
	<title>段落文字的位置调整</title>
	<meta charset="utf-8" />
	<style type="text/css">
		div{border:1px solid #000;width:500px;height:200px;}
		p{border:1px solid #000;}
		/*调整段落的上边距*/
		p{margin-top:50px;}

		/*调整左右边距*/
		p{width:100px;}
		p{text-align:center;}
		p{margin-left:200px;}
	</style>
</head>
<body>
	<div>
		<p>xxx</p>
	</div>
</body>
</html>
