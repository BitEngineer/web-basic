<!DOCTYPE html>
<html>
<head>
	<title>绝对定位</title>
	<meta charset="utf-8" />
	<style type="text/css">
		#d1{width:500px;height:500px;border:1px solid #000;}
		#d2{width:100px;height:100px;border:1px solid #000;}
		/*设置父元素的定位*/
		/*#d1{position:relative;left:100px;top:100px;}*/
		#d2{position:absolute;left:100px;top:100px;}
	</style>
</head>
<body>
	<div id="d1">
		<div id="d2"></div>
	</div>
</body>
</html>
