<!DOCTYPE html>
<html>
<head>
	<title>CSS选择器</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<style type="text/css">
		/*元素选择器*/
		h3{color:#f00}
		
		/*类选择器*/
		.text{color:#0f0}
		
		/*元素选择器和类选择器的结合*/
		p.text{font-size:30px}
		
		/*id选择器*/
		#p1{color:#00f}
		
		/*派生选择器*/
		/*后代选择器*/
		#p2 strong{color:#f00}
		/*子元素选择器*/
		#p3>strong{color:#f00}
		
		/*伪类选择器*/
		/*:hover*/
		#p4:hover{color:#00f}
		/*:link和:visited*/
		#a1:link{color:#f00}
		#a1:visited{color:#0f0}
		/*focus*/
		.txt:focus{background-color:#ccc}
		/*:active*/
		.btn:active{background-color:#f00}
	</style>
</head>
<body>
	<h3>CSS选择器</h3>
	<h4 class="text">类选择器</h4>
	<p class="text">战争学院是英雄联盟裁决瓦洛兰政治纠纷之地。</p>
	<hr/>
	
	<h4>id选择器</h4>
	<p id="p1">人类城邦德玛西亚坐落在瓦洛兰的西部海岸。</p>
	<hr/>
	
	<h3>派生选择器</h3>
	<h4>后代选择器</h4>
	<p id="p2">
		湖北省
		<u>
			武汉市
			<strong>洪山区</strong>
		</u>
		民族大道
		<strong>70号</strong>
	</p>
	
	<h4>子元素选择器</h4>
	<p id="p3">
		湖北省
		<u>
			武汉市
			<strong>洪山区</strong>
		</u>
		民族大道
		<strong>70号</strong>
	</p>
	<hr/>
	
	<h3>伪类选择器</h3>
	<h4>伪类:hover,当鼠标悬停在元素上方时显示样式</h4>
	<p id="p4">something interesting</p>
	
	<h4>伪类:link和:visited</h4>
	<a id="a1" href="#">#####</a>
	
	<h4>伪类:focus</h4>
	<input class="txt" type="text" /><br/>
	
	<h4>伪类:active</h4>
	<input class="btn" type="button" /><br/>
</body>
</html>
