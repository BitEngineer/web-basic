<!DOCTYPE html>
<html>
<head>
	<title>照片墙:ul实现</title>
	<meta charset="utf-8" />
	<style>
		ul{background-color:#616130;
			width:840px;height:530px;}
		li{border:1px solid #f00;
			width:250px;
			text-align:center;}
		li img{margin:20px 20px 0px 20px;}
		li p{margin:0px;}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="./images/01.jpg"></img>
			<p>又到了秋风萧瑟的时节</p>
		</li>
		<li>
			<img src="./images/02.jpg"></img>
			<p>黄叶依旧，你在何方</p>
		</li>
		<li>
			<img src="./images/03.jpg"></img>
			<p>有你的日子，真的好</p>
		</li>
		<li>
			<img src="./images/04.jpg"></img>
			<p>无论是驾车，</p>
		</li>
		<li>
			<img src="./images/05.jpg"></img>
			<p>或是泛舟</p>
		</li>
		<li>
			<img src="./images/06.jpg"></img>
			<p>定要把你找回</p>
		</li>
	</ul>
</body>
</html>
