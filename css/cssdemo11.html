<!DOCTYPE html>
<html>
<head>
	<title>文本样式</title>
	<meta charset="utf-8" />
	<style type="text/css">
		/*统一设置所有文本的字体，如有个别地方需要重新设置再覆盖*/
		body{font-family:'微软雅黑';}
		/*设置标题文字的字体,水平居中*/
		h1{font-size:50px;text-align:center;}
		/*设置段落中文字的字体大小和加粗*/
		p{font-size:20px;font-weight:bold;}
		/*设置段落首行缩进---这是所有段落的特点*/
		p{text-indent:2em;}
		/*为第二段添加下划线*/
		#p2{text-decoration:underline;}
	</style>
</head>
<body>
	<h1>文本样式</h1>
	<p>
	战争学院是英雄联盟裁决瓦洛兰政治纠纷之地。这里是绝对中立<br>
	的领土，严禁任何纷争。 违反者将面对学院的士兵和魔法。学院坐<br>
	落于一座巨型水晶枢纽之上，由黑曜石、 贵金属和魔法塑形而成。<br>
	它位于莫格罗恩关隘的北方入口，刚好位于相互敌对的城邦德玛西<br>
	亚和诺克萨斯之间。</p>
	<p id="p2">
	除了作为英雄联盟所在地，战争学院还是瓦洛兰最权威的军事培<br>
	训机构。 很多图书馆都致力于收录战争学院的英雄信息，并向所有<br>
	研究者开放。
	</p>
</body>
</html>
