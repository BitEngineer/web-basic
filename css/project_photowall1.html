<!DOCTYPE html>
<html>
<head>
	<title>照片墙:table实现</title>
	<meta charset="utf-8" />
	<style type="text/css">
		table{background-color:#616130;
			width:840px;height:520px;}
		/*单元格td的大小完全有table决定，在固定table大小的情况下，无法改变单元格的大小*/
		td{border:1px solid red;
			text-align:center;}
		img{width:218px;height:218px;
			margin:10px 0px 0px 0px;}
		p{width:218;height:21px;
			margin:0px auto;}
	</style>
</head>
<body>
	<table id="photowall">
		<tr>
			<td>
				<img src="./images/01.jpg"></img>
				<p>又到了秋风萧瑟的时节</p>
			</td>
			<td>
				<img src="./images/02.jpg"></img>
				<p>黄叶依旧，你在何方</p>
			</td>
			<td>
				<img src="./images/03.jpg"></img>
				<p>有你的日子，真的好</p>
			</td>
		</tr>
		<tr>
			<td>
				<img src="./images/04.jpg"></img>
				<p>无论是驾车，</p>
			</td>
			<td>
				<img src="./images/05.jpg"></img>
				<p>或是泛舟</p>
			</td>
			<td>
				<img src="./images/06.jpg"></img>
				<p>定要把你找回</p>
			</td>
		</tr>
	</table>
</body>
</html>
