<!DOCTYPE html>
<html>
<head>
	<title>浮动定位</title>
	<meta charset="utf-8" />
	<style type="text/css">
		#dd2{border:1px solid #000;width:500px;}
		#d4,#d5,#d6{border:1px solid #000;}
		#d4{background-color:#f00;width:300px;height:300px;}
		#d5{background-color:#0f0;width:150px;height:150px;}
		#d6{background-color:#00f;width:100px;height:100px;}
		p{border:1px solid #000;}
		/*让d1浮动*/
		#d4{float:right;}
		/*接着让d2浮动*/
		#d5{float:right;}
		/*让d3浮动*/
		#d6{float:right;}

/*消除浮动影响:这种方式只能消除对p的影响，无法消除对外层div的影响*/
/*p{clear:right;}*/
	</style>
</head>
<body>
	<div id="dd2">
		<div id="d4"></div>
		<div id="d5"></div>
		<div id="d6"></div>
		<!--此div用于消除浮动影响-->
		<div style="clear:right"></div>
	</div>
	<p>dengjian</p>
</body>
</html>
</body>
</html>
