<!DOCTYPE html>
<html>
<head>
	<title>堆叠顺序</title>
	<meta charset="utf-8" />
	<style type="text/css">
		div{border:1px solid #000;width:800px;position:relative;left:100px;top:100px;}
		#img1{position:absolute;left:100px;top:100px;}
		#img2{position:absolute;left:0px;top:50px;}
		#img3{position:absolute;left:300px;top:100px;}

		/*设置堆叠顺序：当鼠标悬停某个图片的时候，可以完整地看到该图片*/
		img:hover{z-index:2;}
	</style>
</head>
<body>
	<div>
		<img src="./images/1.jpg" id="img1"></img>
		<img src="./images/2.jpg" id="img2"></img>
		<img src="./images/3.jpg" id="img3"></img>
	</div>
</body>
</html>
