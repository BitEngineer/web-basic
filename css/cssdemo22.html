<!DOCTYPE html>
<html>
<head>
	<title>元素显示方式设置</title>
	<meta charset="utf-8" />
	<style type="text/css">
		.block{display:block;}
		.inline{display:inline;}
		.none{display:none;}
	</style>
</head>
<body>
	<img src="./images/1.jpg" class="block"></img>
	<img src="./images/1.jpg" class="block"></img>
	<img src="./images/1.jpg" class="none"></img>
	<p class="inline">xx</p>
	<p class="inline">xx</p>
</body>
</html>
