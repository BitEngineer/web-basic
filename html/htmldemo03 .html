<!DOCTYPE html>
<html>
<head>
	<title>列表</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>

<!--有序列表-->
	<h3>有序列表</h3>
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

<!--无序列表-->
	<h3>无序列表</h3>
	<ul>
		<li>one</li>
		<li>two</li>
	</ul>

<!--列表嵌套-->
<h3>列表嵌套</h3>
<ol>
	<li>Web基础
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>
	</li>
	<li>JavaWeb
		<ul>
			<li>Servlet</li>
			<li>JSP</li>
		</ul>
	</li>
</ol>

</body>
</html>
