<!DOCTYPE html>
<html>
<head>
	<title>表单元素</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
	<h3>文本框</h3>
	用户名：
	<input type="text" /><br/>
	
	<h3>密码框</h3>
	密码：
	<input type="password" /><br/>
	
	<h3>单选框</h3>
	性别：
	<input type="radio">男</input>
	<input type="radio">女</input>
	
	<h3>单选框组</h3>
	性别：
	<input type="radio" name="gender">男</input>
	<input type="radio" name="gender">女</input>
	
	<h3>复选框</h3>
	爱好：
	<input type="checkbox">足球</input>
	<input type="checkbox">篮球</input>
	<input type="checkbox">网球</input>
	
	<h3>复选框组</h3>
	爱好：
	<input type="checkbox" name="hobby">足球</input>
	<input type="checkbox" name="hobby">篮球</input>
	<input type="checkbox" name="hobby">网球</input>
	
	<h3>单选框和复选框的默认选中</h3>
	性别：
	<input type="radio" name="gender">男</input>
	<input type="radio" name="gender" checked="checked">女</input>
	
	<h3>按钮</h3>
	<h3>普通按钮</h3>
	<input type="button" value="按钮" />
	<h3>提交按钮</h3>
	<input type="submit" value="提交" />
	<h3>重置按钮</h3>
	<input type="reset" value="重置" />
	
	<h3>文件选择器</h3>
	<input type="file">
	
	<h3>文本域</h3>
	<textarea></textarea>
	
	<h3>下拉选</h3>
	<select>
		<option value="1">java</option>
		<option value="2">php</option>
		<option value="3">.net</option>
	</select>
</body>
</html>
