<!DOCTYPE html>
<html>
<head>
	<title>文本格式化</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
	<p style="color:red;">
	湖北省武汉市洪山区民族大道
	</p>
	<p>
	<!--span没有特殊的含义，是一个通用的行内元素-->
	湖北省武汉市洪山区<span style="color:red;">民族大道<span>
	</p>
	<p>
	<!--i/em用来让文字倾斜-->
		<i>湖北省武汉市洪山区民族大道</i>
		<em>湖北省武汉市洪山区民族大道</em>
	</p>
	<p>
	<!--<b>/<strong>用来让字体加粗-->
		<b>湖北省武汉市洪山区民族大道</b>
		<strong>湖北省武汉市洪山区民族大道<strong>
	</p>
	<p>
	<!--<del>/<u>用来让字体加粗-->
		<del>湖北省武汉市洪山区民族大道</del>
		<u>湖北省武汉市洪山区民族大道</u>
	</p>
	<p>
	<!--演示空格折叠-->
	湖北省 武汉市		洪山区		民族大道
	</p>
<p>
<!--空格折叠的解决：实体引用-->
湖北省 武汉市		洪山区		民族大道
</p>
</body>
</html>
